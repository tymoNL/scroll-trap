<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/60177191?v=4" />
    <title>Scrolltrap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css" />

    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <section class="contentGrid">
            <div class="content">

                <!-- Post container for dynamic content -->
                <div class="postContainer"></div>
                
                <div class="interactMenu">
                    <button type="button" class="like"><i class="fa-solid fa-heart"></i></button>
                    <button type="button" class="comment"><i class="fa-solid fa-comment"></i></button>
                    <button type="button" class="bookmark"><i class="fa-solid fa-bookmark"></i></button>
                    <button type="button" class="share"><i class="fa-solid fa-paper-plane"></i></button>
                    <button type="button" class="user"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>


            <div class="userMenu">
                <button type="button" class="home"><i class="fa-solid fa-house"></i><span>Start</span></button>
                <button type="button" class="friends"><i class="fa-solid fa-users"></i><span>Vrienden</span></button>
                <button type="button" class="create"><i class="fa-solid fa-square-plus"></i><span>&#160;</span></button>
                <button type="button" class="inbox"><i class="fa-solid fa-message"></i><span>Inbox</span></button>
                <button type="button" class="profile"><i class="fa-solid fa-user"></i><span>Profiel</span></button>
            </div>
        </section>
    </main>
</body>

</html>
